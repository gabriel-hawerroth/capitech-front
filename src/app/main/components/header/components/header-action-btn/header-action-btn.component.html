<button mat-button>
  <div class="btn-content">
    <div id="icon">
      <span class="material-symbols-outlined">
        {{ icon() }}
      </span>
    </div>

    <div id="labels">
      <div id="top">
        <span>{{ topLabel() }}</span>
      </div>

      <div id="bottom">
        <span>{{ bottomLabel() }}</span>
      </div>
    </div>
  </div>
</button>
