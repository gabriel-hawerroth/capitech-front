<div class="page auth">
  <mat-card class="card">
    <form [formGroup]="newAccountForm">
      <div class="title">
        <h2>Já tem uma conta?</h2>

        <span>Informe seus dados abaixo para acessá-la</span>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" [hideRequiredMarker]="true">
          <mat-label>Nome</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            autocomplete="off"
          />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" [hideRequiredMarker]="true">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            autocomplete="off"
          />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" [hideRequiredMarker]="true">
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            autocomplete="new-password"
          />
        </mat-form-field>
      </div>

      <div class="row action">
        @if (loading()) {
        <mat-spinner [diameter]="50"></mat-spinner>
        } @else {
        <button
          mat-fab
          extended
          color="primary"
          [disabled]="newAccountForm.invalid"
          (click)="createAccount()"
        >
          Criar conta
        </button>
        }
      </div>
    </form>

    <mat-divider></mat-divider>

    <div class="second-action" style="flex-direction: column">
      <div class="title" style="margin-bottom: 1.5rem">
        <h2>Já possui uma conta?</h2>
      </div>

      <div class="second-action-btn">
        <button mat-fab extended routerLink="/login">Faça o login</button>
      </div>
    </div>
  </mat-card>
</div>
