<div class="basic-dialog">
  <div class="title">
    <h3>Alterar a quantidade em estoque</h3>
  </div>

  <div class="content">
    <mat-form-field
      style="width: 90%"
      appearance="outline"
      [hideRequiredMarker]="true"
    >
      <mat-label>Quantidade</mat-label>
      <input
        type="text"
        matInput
        [formControl]="stockQuantityCtrl"
        currencyMask
        [options]="{ max: 50000, precision: 0 }"
      />
    </mat-form-field>
  </div>

  <div class="actions">
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="stockQuantityCtrl.value"
    >
      Salvar
    </button>
  </div>
</div>
