<div class="confirm-dialog">
  <div class="title">
    <h3>Confirmação</h3>
  </div>

  <div class="content">
    <p>{{ data!.message }}</p>
  </div>

  <div class="buttons">
    <button mat-button color="primary" [mat-dialog-close]="false">
      Cancelar
    </button>

    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      Confirmar
    </button>
  </div>
</div>
